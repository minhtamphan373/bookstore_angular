<div class="container">

<button (click)="initNewSach()">Create New Book</button>

<h1>Hi</h1>
<table>
    <thead>
        <th>Ten sach</th>
        <th>Tac gia</th>
        <th>So trang</th>
        <th></th>
    </thead>
    <tbody>
        <tr *ngFor="let sach of saches">
            <td>{{sach.tenSach}}</td>
            <td>{{sach.tacGia}}</td>
            <td>{{sach.hinhAnh }}</td>
            <td>{{sach.tomTat}}</td>
            <td>{{sach.pdfFile }}</td>
            <td>{{sach.theLoai }}</td>
            <td>{{sach.idTheLoai}}</td>

            <td><button (click)="editSach(sach)">Edit</button></td>
        </tr>
    </tbody>
</table>

<app-edit-sach 
[sach]="sachToEdit"
(sachesUpdated)="updateSachList($event)"
></app-edit-sach>

</div>
