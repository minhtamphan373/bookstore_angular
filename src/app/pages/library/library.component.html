<div class="container-fluid mt-3">    
    <div class="row">
      <div class="col-lg-2 p-3">
        <div class="lib-menu">
            <div class="menu-head">
                <span>Danh mục sách</span>
            </div>
            <div class="menu-item" *ngFor="let theloai of theloais">
                <button mat-button class="menu-button" (click)="getSachByCategory(theloai.id)" routerLinkActive="active">
                    <span>{{theloai.tenTheLoai}}</span>                      
                </button>               
            </div>
        </div> 
      </div>
      <div class="col-lg-10 p-3 text-white">
        <div class="lib-content">
            <div class="row">
                <div *ngFor="let sach of saches | paginate: { itemsPerPage: itemPerPage, currentPage: p }" class="col-lg-3 mt-3 mb-3">            
                    <mat-card>                            
                        <mat-card-content>
                            <a routerLink="/pages/bookdetail/{{sach.id}}"><img src="{{sach.hinhAnh}}" width="100%" alt=""></a>
                        </mat-card-content>
                        <mat-card-subtitle>
                            <h3>{{sach.tenSach}}</h3>
                            <h4>Tác giả: {{sach.tacGia}}</h4> 
                        </mat-card-subtitle>                        
                    </mat-card>                                      
                </div>
            </div>
        </div> 
      </div>
    </div>
    <div class="pagess">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div> 
  </div>
