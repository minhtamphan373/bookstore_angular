<div class="container ">

    <div class="row">

        <div *ngFor="let sach of saches" class="col-lg-3 mt-3 mb-3">
            <div class="box">
                <img src="" width="100%" alt="">
                <h3 class="mt-2 mb-2">{{sach.tenSach}}</h3>
                <h4>Tác giả: {{sach.tacGia}}</h4>
                <p>Thể loại sách: {{sach.theLoai}}</p>
                <button (click)="editSach(sach)">Edit</button>
                <a href="" routerLink="/bookdetail" class="btn btn-light btn-sm mt-2">Read more</a>
            </div>
        </div>
    </div>
    
</div>


<app-edit-sach 
[sach]="sachToEdit"
(sachesUpdated)="updateSachList($event)"
></app-edit-sach>
